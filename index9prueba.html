<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA 8-30 CLOUD - MS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --policia-azul: #1a237e; --policia-plomo: #455a64; --blanco: #ffffff; --peligro: #b71c1c; --excel: #1d6f42; --supervisor: #e65100; }
        * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: #eceff1; margin: 0; padding: 10px; }
        
        .container { background: var(--blanco); border-radius: 8px; width: 100%; max-width: 1250px; border-top: 8px solid var(--policia-azul); overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: auto; }
        .header-inst { background: var(--policia-azul); color: white; padding: 15px; text-align: center; position: relative; }
        .badge-user { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 4px; font-size: 10px; text-transform: uppercase; }
        
        .seccion { padding: 15px; border-bottom: 1px solid #ddd; }
        .grid-form { display: grid; grid-template-columns: 1fr; gap: 10px; }
        @media(min-width: 600px) { .grid-form { grid-template-columns: repeat(3, 1fr); } .full { grid-column: span 3; } }
        
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 11px; font-weight: bold; color: var(--policia-plomo); margin-bottom: 4px; text-transform: uppercase; }
        input, textarea, select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; outline: none; background: white; width: 100%; }
        .force-caps { text-transform: uppercase; }

        .fotos-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .foto-input { border: 2px dashed #ccc; border-radius: 8px; height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: #f9f9f9; }
        .foto-input input { opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer; }
        .preview-upload { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; position: absolute; top: 0; left: 0; }

        .btn { cursor: pointer; border: none; border-radius: 4px; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; margin-top: 10px; text-transform: uppercase; }
        .btn-principal { background: var(--policia-azul); color: white; width: 100%; }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: var(--policia-plomo); color: white; padding: 10px; font-size: 11px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }
        
        .fila-nombre { cursor: pointer; color: var(--policia-azul); font-weight: bold; }
        .detalles-fotos { background: #f8f9fa; display: none; }
        .galeria-desplegada { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; padding: 15px; }
        .img-grande { width: 100%; border-radius: 4px; border: 1px solid #ddd; }

        #panel-auditoria { background: #fffde7; padding: 20px; border: 2px solid var(--supervisor); margin: 15px; border-radius: 8px; }
        .log-entry { font-size: 10px; padding: 5px; border-bottom: 1px solid #eee; font-family: monospace; }

        .oculto { display: none !important; }
        .loading { color: orange; font-weight: bold; display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="login-box" style="max-width:350px; margin:100px auto; text-align:center; background:white; padding:30px; border-radius:10px; border-top:8px solid var(--policia-azul); box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
        <i class="material-icons" style="font-size:60px; color:var(--policia-azul)">cloud_done</i>
        <h2>CONTROL 8-30 CLOUD</h2>
        <input type="text" id="user" placeholder="USUARIO" style="width:100%; margin-bottom:10px; padding:12px;">
        <input type="password" id="pass" placeholder="CONTRASENA" style="width:100%; margin-bottom:20px; padding:12px;">
        <button class="btn btn-principal" onclick="login()">INGRESAR AL SISTEMA</button>
    </div>

    <div id="panel" class="container oculto">
        <div class="header-inst">
            <div id="user-tag" class="badge-user"></div>
            <h1>REGISTRO 8-30 CLOUD</h1>
            <small>DISTRITO MANUELA SAENZ - TIEMPO REAL</small>
        </div>

        <div id="seccion-auditoria" class="oculto">
            <div id="panel-auditoria">
                <h3 style="color:var(--supervisor); margin-top:0;"><i class="material-icons">visibility</i> AUDITORIA EN VIVO</h3>
                <div id="log-content" style="max-height: 150px; overflow-y: auto; background: white; padding: 10px; border: 1px solid #ccc;"></div>
            </div>
        </div>

        <div class="seccion">
            <div class="grid-form">
                <div class="field"><label>Apellidos</label><input type="text" id="f-ap" class="force-caps" oninput="this.value=this.value.toUpperCase()"></div>
                <div class="field"><label>Nombres</label><input type="text" id="f-nom" class="force-caps" oninput="this.value=this.value.toUpperCase()"></div>
                <div class="field"><label>Identificacion</label><input type="text" id="f-id" class="force-caps" oninput="this.value=this.value.toUpperCase()"></div>
                
                <div class="field">
                    <label>Servicio Operativo</label>
                    <select id="f-ser">
                        <option value="GOM">GOM</option>
                        <option value="CIRCUITO">CIRCUITO</option>
                        <option value="OTROS">OTROS</option>
                    </select>
                </div>

                <div class="field"><label>Nacionalidad</label><input type="text" id="f-na" class="force-caps" oninput="this.value=this.value.toUpperCase()"></div>
                <div class="field"><label>Edad</label><input type="number" id="f-ed"></div>
                <div class="field"><label>Motivo</label><input type="text" id="f-mo" class="force-caps" oninput="this.value=this.value.toUpperCase()"></div>
                <div class="field full"><label>Rasgos y Observaciones</label><textarea id="f-ra" class="force-caps" rows="1" oninput="this.value=this.value.toUpperCase()"></textarea></div>
            </div>

            <div class="fotos-grid">
                <div class="foto-input"><i class="material-icons">add_a_photo</i><input type="file" accept="image/*" onchange="preview(this, 0)"></div>
                <div class="foto-input"><i class="material-icons image-edit">add_a_photo</i><input type="file" accept="image/*" onchange="preview(this, 1)"></div>
                <div class="foto-input"><i class="material-icons">add_a_photo</i><input type="file" accept="image/*" onchange="preview(this, 2)"></div>
                <div class="foto-input"><i class="material-icons">add_a_photo</i><input type="file" accept="image/*" onchange="preview(this, 3)"></div>
            </div>

            <p id="txtSubiendo" class="loading">SINCRONIZANDO CON LA NUBE...</p>
            <button class="btn btn-principal" id="btnGuardar" onclick="guardar()" style="background:#283593;">SUBIR REGISTRO</button>
        </div>

        <div class="seccion">
            <input type="text" id="bus" onkeyup="filtrarLocal()" placeholder="BUSCAR POR APELLIDO O ID..." style="width:100%; padding:12px; margin-bottom:15px; border-radius:25px; border:1px solid #ccc;">
            <button id="btnExcel" class="btn oculto" style="background:var(--excel); color:white; width:100%; margin-bottom:15px;" onclick="exportar()">DESCARGAR MATRIZ CENTRAL (EXCEL)</button>

            <table id="tabla-central">
                <thead>
                    <tr>
                        <th>Identidad</th>
                        <th>ID / Servicio</th>
                        <th>Motivo</th>
                        <th class="col-accion oculto">Accion</th>
                    </tr>
                </thead>
                <tbody id="cuerpo"></tbody>
            </table>
        </div>
        
        <button class="btn" style="width:100%; background:#cfd8dc; color:#333; margin-bottom:20px;" onclick="location.reload()">CERRAR SESION</button>
    </div>

    <script>
        // CONFIGURACION FIREBASE - TUS CREDENCIALES
        const firebaseConfig = {
            apiKey: "AIzaSyC3MB5jvxF0udIQNzf2P0_-8DmIs-8lE2E",
            authDomain: "sistema830m.firebaseapp.com",
            databaseURL: "https://sistema830m-default-rtdb.firebaseio.com",
            projectId: "sistema830m",
            storageBucket: "sistema830m.firebasestorage.app",
            messagingSenderId: "594923117556",
            appId: "1:594923117556:web:311f1859a224d62c3337a1"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let rol = "";
        let usuarioActual = "";
        let registrosGlobales = [];
        let temporalFotos = ["", "", "", ""];

        function registrarLog(accion) {
            const fecha = new Date().toLocaleString();
            database.ref('logs').push({
                fecha: fecha,
                usuario: usuarioActual,
                rol: rol,
                accion: accion
            });
        }

        function login() {
            const u = document.getElementById("user").value.toLowerCase();
            const p = document.getElementById("pass").value;
            
            if(u === "admin" && p === "123") { rol = "admin"; usuarioActual = "ADMIN_CENTRAL"; }
            else if(u === "user1" && p === "456") { rol = "user"; usuarioActual = "OPERADOR_MS"; }
            else if(u === "super" && p === "789") { rol = "supervisor"; usuarioActual = "SUPERVISOR_GENERAL"; }
            else return alert("ACCESO DENEGADO");

            document.getElementById("login-box").classList.add("oculto");
            document.getElementById("panel").classList.remove("oculto");
            document.getElementById("user-tag").innerText = usuarioActual;

            if(rol === "admin" || rol === "supervisor") {
                document.getElementById("btnExcel").classList.remove("oculto");
                document.querySelectorAll(".col-accion").forEach(el => el.classList.remove("oculto"));
            }
            if(rol === "supervisor") document.getElementById("seccion-auditoria").classList.remove("oculto");

            registrarLog("INICIO DE SESION");
            escucharDatos();
        }

        function preview(input, index) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const scale = Math.min(350 / img.width, 350 / img.height);
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        temporalFotos[index] = canvas.toDataURL('image/jpeg', 0.6);
                        let parent = input.parentElement;
                        let prev = parent.querySelector('.preview-upload') || document.createElement('img');
                        prev.className = 'preview-upload'; prev.src = temporalFotos[index];
                        parent.appendChild(prev);
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function guardar() {
            const ap = document.getElementById("f-ap").value;
            const ci = document.getElementById("f-id").value;
            const mo = document.getElementById("f-mo").value;
            const ser = document.getElementById("f-ser").value; // Captura el servicio
            
            if(!ap || !ci || !mo) return alert("COMPLETE LOS CAMPOS OBLIGATORIOS");

            document.getElementById("btnGuardar").disabled = true;
            document.getElementById("txtSubiendo").style.display = "block";

            const data = {
                ap: ap,
                nom: document.getElementById("f-nom").value,
                ci: ci,
                ser: ser, // Se guarda en Firebase
                na: document.getElementById("f-na").value,
                ed: document.getElementById("f-ed").value,
                mo: mo,
                ra: document.getElementById("f-ra").value,
                fotos: temporalFotos,
                creadoPor: usuarioActual,
                fecha: new Date().toLocaleString()
            };

            database.ref('registros').push(data).then(() => {
                registrarLog(`CREO REGISTRO: ${ap} (SERV: ${ser})`);
                alert("DATOS GUARDADOS EN LA NUBE");
                location.reload();
            });
        }

        function escucharDatos() {
            database.ref('registros').on('value', (snapshot) => {
                registrosGlobales = [];
                snapshot.forEach(child => {
                    let item = child.val();
                    item.key = child.key;
                    registrosGlobales.unshift(item);
                });
                renderizarTabla(registrosGlobales);
            });

            if(rol === "supervisor") {
                database.ref('logs').limitToLast(30).on('value', (snapshot) => {
                    const logCont = document.getElementById("log-content");
                    let html = "";
                    snapshot.forEach(child => {
                        const l = child.val();
                        html = `<div class="log-entry"><b>[${l.fecha}]</b> ${l.usuario}: ${l.accion}</div>` + html;
                    });
                    logCont.innerHTML = html;
                });
            }
        }

        function renderizarTabla(lista) {
            const c = document.getElementById("cuerpo");
            c.innerHTML = "";
            lista.forEach(p => {
                let galeria = "";
                if(p.fotos) p.fotos.forEach(f => { if(f) galeria += `<img src="${f}" class="img-grande">`; });

                let tr = document.createElement("tr");
                tr.innerHTML = `
                    <td class="fila-nombre" onclick="toggleFotos('${p.key}')">${p.ap}<br><small>${p.nom}</small></td>
                    <td><code>${p.ci}</code><br><small style="color:var(--supervisor); font-weight:bold;">${p.ser || 'S/S'}</small></td>
                    <td style="color:var(--policia-azul); font-weight:bold;">${p.mo}</td>
                    ${(rol === "admin" || rol === "supervisor") ? `<td class="col-accion"><button onclick="borrar('${p.key}', '${p.ap}')" style="color:red; background:none; border:none; cursor:pointer;"><i class="material-icons">delete</i></button></td>` : ""}
                `;
                c.appendChild(tr);

                let trFotos = document.createElement("tr");
                trFotos.id = `fotos-${p.key}`;
                trFotos.className = "detalles-fotos";
                trFotos.innerHTML = `<td colspan="4"><div class="galeria-desplegada">
                    <div style="grid-column: 1/-1; font-size:11px; color:#666;">
                        REGISTRADO POR: ${p.creadoPor} | SERVICIO: ${p.ser || 'N/A'} | FECHA: ${p.fecha} <br>
                        NACIONALIDAD: ${p.na} | EDAD: ${p.ed} | RASGOS: ${p.ra}
                    </div>
                    ${galeria || 'SIN FOTOGRAFIAS'}
                </div></td>`;
                c.appendChild(trFotos);
            });
        }

        function filtrarLocal() {
            const b = document.getElementById("bus").value.toLowerCase();
            const filtrados = registrosGlobales.filter(x => x.ap.toLowerCase().includes(b) || x.ci.includes(b));
            renderizarTabla(filtrados);
        }

        function toggleFotos(key) {
            const el = document.getElementById(`fotos-${key}`);
            const isVisible = el.style.display === "table-row";
            document.querySelectorAll('.detalles-fotos').forEach(d => d.style.display = "none");
            el.style.display = isVisible ? "none" : "table-row";
        }

        function borrar(key, nombre) {
            if(confirm(`¿ELIMINAR PERMANENTEMENTE A ${nombre}?`)) {
                database.ref('registros').child(key).remove();
                registrarLog(`ELIMINO REGISTRO: ${nombre}`);
            }
        }

        function exportar() {
            let csv = "FECHA,SERVICIO,APELLIDOS,NOMBRES,ID,NACIONALIDAD,EDAD,MOTIVO,RASGOS,CREADO_POR\n";
            registrosGlobales.forEach(p => { 
                csv += `"${p.fecha}","${p.ser || ''}","${p.ap}","${p.nom}","${p.ci}","${p.na}","${p.ed}","${p.mo}","${p.ra}","${p.creadoPor}"\n`; 
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=windows-1252;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "REPORTE_TIEMPO_REAL_MS.csv";
            link.click();
            registrarLog("DESCARGO MATRIZ EXCEL");
        }
    </script>
</body>
</html>
